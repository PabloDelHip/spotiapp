<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify">
                Ir a la pagina del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">

        <table class="table" style="color: #fff;">
            <thead>
                <th>Foto</th>
                <th>Album</th>
                <th>Canci√≥n</th>
                <th>Vista Previa</th>
            </thead>
            <tbody>
                <tr *ngFor="let topTrack of topTracks">
                    <td>
                        <img [src]="topTrack.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{topTrack.album.name }}</td>
                    <td>{{topTrack.name }}</td>
                    <td>
                        <!-- <audio [src]="topTrack.preview_url" controls></audio> -->

                        <iframe [src]="topTrack.album.id | domseguro: 'https://open.spotify.com/embed/album/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
